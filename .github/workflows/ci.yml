name: CI

on:
  push:
    branches: [main]
  pull_request:

  jobs:
    # CI
    ci:
      runs-on: ubundu-latest
      steps:
        - name: Checkout
          uses: actions/chechout@v4 

        - name: Use Node 22
          uses: actions/setup-node@v4
          with:
            node-version: 22

        - name: Install deps
          run: npm install

        - name: Run tests
          run: npm run test 